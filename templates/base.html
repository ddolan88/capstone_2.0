{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <!-- CSS only -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <link rel="stylesheet" href="{% static 'css/store.css' %}">


</head>
<body>
    <nav class= 'navbar navbar-expand-lg navbar-dark bg-dark'>
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="/static/img/GPU Store Title Red.png" alt="GPU Red "></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target='#navbarColor02' aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <img src="/static/img/GPU-tiny red.png" alt="GPU Store Collapse">
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav ml-auto ms-auto">
                    <li class="nav-item">
                        <a class='nav-link active' href="{% url 'home' %}">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class='nav-link' href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class='nav-link' href="{% url 'store' %}">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class= 'nav-link' href="{% url 'cart' %}"><i class="fa-solid fa-cart-shopping"></i></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class='nav-link dropdown-toggle' data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" >Dropdown</a>
                        <div class="dropdown-menu">
                            <a class='dropdown-item' href="#">Action</a>
                            <a class="dropdown-item" href="#">Another Action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Separated Link</a>
                        </div>
                    </li>
                </ul>
                <!-- <form class='d-flex'>
                    <input class='form-control me-sm-2' type='text' placeholder='Search'>
                    <button class='btn btn-secondary my-2 my-sm-0' type='submit'>Search</button>
                </form> -->
            </div>
        </div>
    </nav>
    <div class="footer-container">
        {% block content %}
            <footer>
                
            </footer>
        {% endblock content %}
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://kit.fontawesome.com/e754277b0c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
